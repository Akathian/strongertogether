<div class="container mt-5">
  <app-blog-nav></app-blog-nav>
  <button class="btn btn-dark rounded-0 mt-2" (click)="newPost()">
    <small>New Post</small>
  </button>

  <div *ngFor="let post of posts | keyvalue" class="post row my-3">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-6 p-0 mr-0">
        <a [href]="'/blog/' + post.key">
          <div class="px-3" [innerHTML]="post.value.cover"></div>
        </a>
      </div>
      <div class="d-flex col-sm-12 col-md-12 col-lg-6 px-5 p-2">
        <div class="align-self-center">
          <small>
            <div class="row justify-content-start">
              <div class="col-1 p-0 ml-3">
                <img
                  class="rounded-circle"
                  [src]="post.value.authorImg"
                  width="100%"
                />
              </div>
              <div class="d-flex flex-column p-0 ml-3 justify-content-center">
                <div class="">
                  {{ post.value.authorName }}
                </div>
                <div class="text-muted">
                  <small>
                    {{ post.value.time | timeParse }} &middot;
                    {{ post.value.readTime | readParse }}
                  </small>
                </div>
              </div>
            </div>
          </small>
          <a [href]="'/blog/' + post.key">
            <h5>{{ post.value.title }}</h5>
            <a class="blurb-link" [href]="'/blog/' + post.key">
              <!-- <p class="text-muted blurb ck-content">{{ post.value.content }}</p> -->
              <div class="ck-content" [innerHTML]="post.value.content"></div>
            </a>
          </a>
          <app-blog-footer [post]="post"></app-blog-footer>
        </div>
      </div>
    </div>
  </div>
</div>
