<hr class="mt-0" />
<small>
  <div class="row text-muted ml-1 mb-3">
    <div class="mr-3">{{ post.value.numViews }}<i class="fas fa-eye"></i></div>
    <div class="mr-3">
      {{ post.value.numComments }} <i class="fas fa-comments"></i>
    </div>
    <div class="ml-auto mr-3">
      {{ post.value.numLikes }}
      <i
        *ngIf="post.value.liked"
        (click)="unlike(post.key)"
        class="fas fa-heart text-danger"
      ></i>
      <i
        *ngIf="!post.value.liked"
        (click)="like(post.key)"
        class="far fa-heart text-danger"
      ></i>
    </div>
  </div>
</small>
