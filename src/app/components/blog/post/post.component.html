<div class="container mt-5">
  <app-blog-nav></app-blog-nav>
  <div class="col mt-3 border p-5">
    <div class="p-3">
      <small>
        <div class="d-flex row text-muted">
          <div class="mr-2">
            <img [src]="post.authorImg" width="32px" />
          </div>
          <div class="align-self-center">
            {{ post.authorName }} &middot; {{ post.parsedTime }} &middot;
            {{ post.parsedReadTime }} read
          </div>
        </div>
      </small>
      <div class="row mt-1">
        <h3>{{ post.title }}</h3>
      </div>
      <div [innerHTML]="post.content" class="row mt-3"></div>
    </div>
  </div>
</div>
