<div class="container mt-5">
  <a [href]="editLink"><button class="btn btn-dark">Edit</button></a>
  <app-blog-nav></app-blog-nav>
  <div class="post col mt-3 border p-5">
    <div class="p-3">
      <small>
        <div class="d-flex row text-muted">
          <div class="mr-2">
            <img [src]="post.authorImg" width="32px" />
          </div>
          <div class="align-self-center">
            {{ post.authorName }} &middot; {{ post.parsedTime }} &middot;
            {{ post.parsedReadTime }} read
          </div>
        </div>
      </small>
      <div>
        <h3>{{ post.title }}</h3>
      </div>
      <div [innerHTML]="post.content" class="ck-content"></div>
    </div>
    <hr />
    <div class="row px-3 py-1">
      <i class="fa fa-facebook-official mr-5" style="font-size: 1.2em"></i>
      <i class="fa fa-twitter mr-5" style="font-size: 1.2em"></i>
      <i class="fa fa-linkedin-square mr-5" style="font-size: 1.2em"></i>
      <i class="fa fa-link mr-5" style="font-size: 1.2em"></i>
    </div>
    <hr />
    <small>
      <div class="row text-muted ml-1 mb-3">
        <div class="mr-2">0 views</div>
        <div class="mr-2">0 comments</div>
      </div>
    </small>
  </div>
  <div class="col mt-3 border p-5">
    <div class="rounded-circle">
      <div class="row">
        <div class="mr-4">
          <img
            src="https://lh3.googleusercontent.com/ogw/ADGmqu_QveKBLCrVpsf1EBYs18E3ievi-G0K2znuMW5Vuec=s64-c-mo"
            class="rounded-circle"
            width="48px"
          />
        </div>
        <div class="row align-self-center">Akathian Santhakumar</div>
      </div>
      <div class="row mt-3 text-muted">Write a comment...</div>
      <button class="btn btn-dark float-right disabled px-4 rounded-0">
        <small>Post</small>
      </button>
    </div>
  </div>

  <div class="col mt-3 border p-5">
    <h5>Comments</h5>
    <div class="d-flex">
      <label class="align-self-center">Sort By</label>
      <form class="ml-3">
        <div class="form-group">
          <select
            class="form-control-sm"
            (ngModelChange)="sort($event)"
            [ngModel]="chosenShip"
            (change)="sort($event)"
          >
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
        </div>
      </form>
    </div>
    <div *ngFor="let comment of post.comments" class="col border m-2 pt-3">
      <app-comments [comment]="comment"></app-comments>
    </div>
  </div>
</div>
