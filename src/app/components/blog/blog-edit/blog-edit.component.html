<div class="container">
  <div class="row mt-3">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Post Title</span>
      </div>
      <input
        type="text"
        class="form-control"
        (input)="titleChange($event.target.value)"
        [value]="title"
      />
    </div>

    <ckeditor
      [editor]="Editor"
      [data]="postContent"
      (change)="onChange($event)"
      #editor
      width="100%"
    ></ckeditor>
    <div>
      <button
        class="btn btn-dark disabled rounded-0 m-2"
        id="saveBtn"
        (click)="save()"
        [innerHTML]="saveStatus"
      ></button>
      <button
        *ngIf="type === 'drafts'"
        class="m-2 btn btn-primary rounded-0"
        id="pubBtn"
        (click)="pub()"
      >
        <small> Publish </small>
      </button>
    </div>
  </div>
</div>
