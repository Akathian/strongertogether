<div class="container">
  <div class="row mt-2">
    <div class="col">
      <h5>Blog Posts</h5>
      <hr />
    </div>
  </div>
  <div class="row mt-3" *ngFor="let post of postsData | keyvalue">
    <div class="col">
      <a [href]="'/blog/' + post.key + '/' + post.value.time">
        {{ post.value.title }} on {{ post.value.parsedTime }}
      </a>
    </div>
  </div>
</div>
