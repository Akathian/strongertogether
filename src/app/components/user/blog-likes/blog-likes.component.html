<div class="container">
  <div class="row mt-2">
    <div class="col">
      <h5>Blog Likes</h5>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col align-self-center text-center" *ngIf="showLoading">
      <img src="../../../../assets/loading.gif" />
    </div>
    <div class="col" *ngIf="!showLoading && lenOfData">
      <div class="row mb-3" *ngFor="let like of likesData | keyvalue">
        <div class="col">
          <a [href]="like.value.href">
            Liked <b>"{{ like.value.title }}"</b>
          </a>
        </div>
      </div>
    </div>
    <div class="col text-center" *ngIf="!showLoading && !lenOfData">
      No Posts Yet
    </div>
  </div>
</div>
