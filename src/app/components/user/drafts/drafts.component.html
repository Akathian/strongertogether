<div class="container">
  <div class="row mt-2">
    <div class="col">
      <h5>Blog Drafts</h5>
      <hr />
    </div>
  </div>
  <div class="row" *ngFor="let draft of drafts | keyvalue">
    <div class="col">
      <a [href]="href + draft.key + '/' + draft.time + '/edit'"
        >{{ draft.value.title }} created {{ draft.value.parsedTime }}</a
      >
    </div>
  </div>
</div>
