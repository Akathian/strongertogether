<div class="col pb-1">
  <div class="mx-3">
    <ngx-slick-carousel
      class="carousel"
      #slickModal="slick-carousel"
      [config]="slideConfig"
    >
      <div
        ngxSlickItem
        *ngFor="let slide of slides"
        style="max-height: 50vh"
        class="slide"
      >
        <img src="{{ slide.img }}" class="ml-50" width="100%" />
      </div>
    </ngx-slick-carousel>
  </div>
</div>
